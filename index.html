<html>
<head>
  <meta charset='UTF-8'/>
  <title>Favorite Dog Finder</title>
  <script src='index.js'></script>
  <link href="index.css" rel='stylesheet'/> 
</head>
<body>
    <h1>Find Your Favorite Dogs</h1>
    <div id = 'description'>
        <h2>Summary</h2>
        <body>Save your favorite dog pictures below by pressing the like button. The dislike button will get a new picture. You can remove your liked pictures by pressing the x button.</body>
    </div>
    <div id = 'Dog Pictures'>
        <h2>Random Dog Pictures</h2>
        <div id = 'fetchedPicture'>
        </div>
        <button class="button button-like">
            <i class="fa fa-thumbs-up"></i>
            <span>Like</span>
          </button>
        <button class="button button-dislike">
            <i class="fa fa-thumbs-down"></i>
            <span>Dislike</span>
        </button>
    </div>
    <div id = 'savedImages'>

    </div>
</body>
</html>
